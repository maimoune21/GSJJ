<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etapas Académicas Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 100px 60px;
    }
    .slider-container {
      position: relative;
      width: 95%;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }
    .slider-container:hover {
      cursor: pointer;
    }
    .primaire {
      color: #193d57;
      border-bottom: 1px solid #70b8ba;
      padding: 0px 0 10px 2px;
      font-size: 2.3rem;
      margin: 0;
    }
    .slider {
      overflow: hidden;
      width: auto;
      position: relative;
      margin-left: 10px;
    }
    .slides {
      display: flex;
      gap: 10px;
      width: calc(101% * 8 / 4);
      transition: transform 0.5s ease-in-out;
      will-change: transform;
      overflow: hidden;
      scroll-behavior: smooth;
    }
    .slide {
      width: calc(100% / 8.5);
      flex-shrink: 0;
      position: relative;
      height: 420px;
      border: 3px solid #193d57;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.67);
      padding: 10px 80px 10px 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .caption p {
      margin: 0;
    }
    .caption h3 {
      margin: 0;
      text-transform: uppercase;
    }
    .caption a {
      background-color: #004d7a;
      color: white;
      border: none;
      padding: 6px 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: all;
      padding: 0 10px;
    }
    .nav .prev,
    .nav .next {
      background-color: #d1d1d1;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
      pointer-events: all;
      transition: background-color 0.3s ease;
    }
    .nav .prev {
      margin-left: -60px;
    }
    .nav .next {
      margin-right: -60px;
    }
    .slider-container:hover .nav .prev,
    .slider-container:hover .nav .next {
      background-color: #004d7a;
    }
    .nav .prev:hover,
    .nav .next:hover {
      background-color: #006ea8;
    }
    .arrow {
      font-size: 19px;
    }
    .carousel-indicators {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .indicator {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      border-radius: 50px;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: 1px solid #193d57;
    }
    .indicator.active {
      background-color: #004d7a;
    }
  </style>
  <body>
    <div class="slider-container">
      <span>
        <h1 class="primaire">Primaire</h1>
      </span>
      <div class="slider">
        <div class="slides">
          <!-- Slide 1 -->
          <div class="slide">
            <img
              src="../../data/pictures/data/IMG-20241014-WA0010.jpg"
              alt="IB Diploma"
            />
            <div class="caption">
              <h3>CP</h3>
              <p>De 3 à 4 ans</p>
              <a href="">Voire Plus</a>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="slide">
            <img
              src="../../data/pictures/data/IMG-20241014-WA0011.jpg"
              alt="Pré-Escolar"
            />
            <div class="caption">
              <h3>CE1</h3>
              <p>De 4 à 5 ans</p>
              <a href="">Voire Plus</a>
            </div>
          </div>
          <!-- Slide 3 -->
          <div class="slide">
            <img
              src="../../data/pictures/data/IMG-20241014-WA0012.jpg"
              alt="1.º Ciclo"
            />
            <div class="caption">
              <h3>CE2</h3>
              <p>De 5 à 6 ans</p>
              <a href="">Voire Plus</a>
            </div>
          </div>
          <!-- Slide 4 -->
          <div class="slide">
            <img
              src="../../data/pictures/data/IMG-20241014-WA0013.jpg"
              alt="2.º Ciclo"
            />
            <div class="caption">
              <h3>CM1</h3>
              <p>de 6 à 7 ans</p>
              <a href="">Voire Plus</a>
            </div>
          </div>
          <!-- Slide 5 -->
          <div class="slide">
            <img
              src="../../data/pictures/data/IMG-20241014-WA0014.jpg"
              alt="IB Diploma"
            />
            <div class="caption">
              <h3>CM2</h3>
              <p>de 7 à 8 ans</p>
              <a href="">Voire Plus</a>
            </div>
          </div>
          <!-- Slide 6 -->
          <div class="slide">
            <img
              src="../../data/pictures/data/IMG-20241014-WA0015.jpg"
              alt="Pré-Escolar"
            />
            <div class="caption">
              <h3>CE6</h3>
              <p>de 8 à 9 ans</p>
              <a href="">Voire Plus</a>
            </div>
          </div>
        </div>
        <div class="carousel-indicators">
          <span class="indicator active" data-slide="0"></span>
          <span class="indicator" data-slide="1"></span>
          <span class="indicator" data-slide="2"></span>
        </div>
      </div>
      <!-- Navigation Arrows -->
      <div class="nav">
        <div class="prev">
          <i class="fa-solid fa-arrow-left arrow"></i>
        </div>
        <div class="next">
          <i class="fa-solid fa-arrow-right arrow"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
